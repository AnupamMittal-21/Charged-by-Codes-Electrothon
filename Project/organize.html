<body>
    <section class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="Images/logo.jpeg"></a>

                    <button img src="Images/menu-button-of-three-horizontal-lines.png" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">

                    <div class="collapse navbar-collapse" id="navbarNav">

                            <li class="nav-item ">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <container>
        <p>
            fields marked with * are mandatory
        </p>
        <p>
            Name of event *: <input type="text" name="Name of event"> </p>
        <p>Event type *:
            <select name="Event_type" id="Event_type">
                <option value="">---Select the type of event---</option>
                <option value="dance">Dance</option>
                <option value="music">Music</option>
                <option value="coding">Coding</option>
                <option value="sport">Sport</option>
                <option value="debate">Debate</option>
                <option value="other">Other</option>
            </select>
        </p>
        <p>
            About Event *:<textarea name="about event" id="about event" cols="80" rows="8">
        </textarea>
        </p>
        <p>
            Eligible Candidates *:<select name="eligible" id="eligible">
                <option value="">---Select---</option>
                <option value="first year">first year</option>
                <option value="second year">second year</option>
                <option value="third year">third year</option>
                <option value="final year">final year</option>
                <option value="all">all</option>
            </select>
        </p>
        <p>
            Last date to register *: <input type="date" name="last" id="last">
        </p>
    </container>
    <button class="express-btn2" onclick="submit">Submit</button>
</body>
